<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"/>
	<title>我的 - 手机绑定</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="{$Think.const.PUB_CSS}common.css">
	<link rel="stylesheet" href="{$Think.const.PUB_CSS}use.css">
	</head>
	<body>
		<header>
	<h3 class="tc lhbg">
		<i class="go"></i>
		修改手机绑定
	</h3>
</header>
		<div class="main bindingPhone">
			<p class="tips">您的账号已启用手机绑定</p>
			
				<ul>
					<li>
						<label>已绑手机号</label>
						<input type="text"value="{$Think.session.phone}" readonly>
					</li>
					<li>
						<label>新手机号码</label>
						<input type="text"placeholder="请输入新手机号码" id='newphone'>
					</li>
					<li>
						<label>短信验证码</label>
						<input type="text"placeholder="请输入短信验证码" id='sms'>
						<span id="code">获取验证码</span>
					</li>
				</ul>
				<p class="tc"><button class="lhbg mod-btn" id='change'>更换绑定</button></p>
			

		</div>
	</body>
	<script src="{$Think.const.PUB_JS}set.js"></script>
	<script src="{$Think.const.PUB_JS}jquery-1.8.2.min.js"></script>
	<script src="{$Think.const.PUB_LIB}layer/layer.js"></script>
	<script src="{$Think.const.PUB_JS}global.js"></script>
	<script>
		var wait=60;//60s验证码
		var t;
		function time(o) {
			if (wait == 0) {
				o.removeAttribute("class", "");   
				o.innerText="获取验证码";
				wait = 60;
				} else {
					o.setAttribute("class", "disabled");
					o.innerText="重新发送(" + wait + "s)";
					wait--;
					t=setTimeout(function() {
						time(o)
					},
					1000)
			}
		}
		
	</script>
	<script>
	$(function(){
		$('#code').click(function(){
			var phone = $('#newphone').val();
			if(phone == ''){
				layer.msg('新手机号码不能为空',{time:2000,icon:5});
				return false;
			}
			time(this);
			var obj = $(this);
			$.post("{:U('user/ajax_send_sms')}",{phone:phone},function(data){
				if(data.info == 'success'){				
					layer.msg(data.msg,{time:2000,icon:1})
				}else{			
					clearTimeout(t);
					obj.text('获取验证码');
					obj.removeClass('disabled');	
					layer.msg(data.msg,{time:2000,icon:5});
								
				}
			},'json')
		})
		$('#change').click(function(){
			var obj = $(this);
			var phone = $('#newphone').val();
			var sms = $('#sms').val();
			if(phone == ''){
				layer.msg('新手机号码不能为空',{time:2000,icon:5});
				obj.prop('disabled',false);
				return false;
			}
			if(sms == ''){
				layer.msg('短信验证码不能为空',{time:2000,icon:5});
				obj.prop('disabled',false);
				return false;
			}
			$.post("{:U('user/ajax_change_phone')}",{phone:phone,sms:sms},function(data){
				if(data.info == 'success'){				
					layer.msg(data.msg,{time:2000,icon:1},function(){
						location.reload();
					})
				}else{
					layer.msg(data.msg,{time:2000,icon:5});
					obj.prop('disabled',false);			
				}
			},'json')
		})
	})
	</script>
	
</html>
